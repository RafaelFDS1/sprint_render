<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar  novo produto</title>
</head>
<body>
    <form action="/api/produto/inserirForm" method="post">
        <label for="nome">Insira o nome do produto:</label>
        <input type="text" id="nome" name="nome"/>
        <label for="desc">Insira a descrição do produto:</label>
        <input type="text" id="desc" name="desc" />
        <label for="preco">Insira o preço do produto:</label>
        <input type="text" id="preco" name="preco"/>
        <label for="qnt">Insira a quantidade do produto:</label>
        <input type="text" id="qnt" name="qnt" />
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
